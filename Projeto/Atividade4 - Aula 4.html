<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade4 - Aula 4</title>
</head>

<body>
    <label>Informe um valor para ser armazenado: </label>
    <input type="text" id="nome" value="">
    <button type="submit" id="b" onclick="add()">Adiciona</button>
    <div id="result"></div>

    <script type="text/javascript">
            var vet = [];

            function add() {
                var nome = document.getElementById("nome").value.toLowerCase();
                let nomeExis = vet.some((value) => {
                    return value == nome;
                });
                if (nomeExis) {
                    return false;
                }
                else {
                    vet.push(nome);
                    vet.sort();
                    document.querySelector("#result").innerHTML = "";
                    vet.forEach((nome) => (document.querySelector("#result").innerHTML += `<p>${nome}</p>`));
                }
                return vet;
                document.write(vet)
            }

    </script>
</body>

</html>
