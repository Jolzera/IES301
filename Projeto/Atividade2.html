<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>

</head>

<body onload="comecar()">
    <p id="x"></p>

    <script type="text/javascript">
    function comecar() {
      const date = new Date();
      document.getElementById("x").innerHTML = date.toLocaleTimeString();
      setTimeout(function() {comecar()}, 1000);
    }
    </script>
</body>

</html>
